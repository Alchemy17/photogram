{%extends 'everything/base.html'%}
{% block content %}
<style>
    #small{
        width: 80px;
        height: auto;
    }
</style>

<div class="container">
<div class="list-group">
{% for profiles in profiles%}
        <a href="{%url 'profiles' profiles.user.username %}" class="list-group-item list-group-item-action">
            <img id="small" src="{{profiles.profile_pic.url}}" class="rounded img-fluid" alt="">
            {{profiles.user.username}}
        </a> 
{%endfor%}
</div>   
</div>
{% endblock %}
