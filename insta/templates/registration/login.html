{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
        <div class="col-md-6">
                <img src="https://cdn.cultofmac.com/wp-content/uploads/2016/12/Instagram001-2-780x610.jpg" class="img-responsive" alt="">
        </div>
    <div class="col-md-6">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <h4>
                Don't have an account? <a href="/accounts/register/">Sign Up</a>
            </h4>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
